<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro do Candidato</title>
</head>
<body class="bg-blue-950 h-screen flex justify-center items-center">
    <form id="submitForm" action="" class="flex gap-24" th:action="@{/candidate/create}" method="post" th:object="${candidate}">
       
        <div class="space-y-8 bg-zinc-950 roudend-md p-20">
            <h1 class="text-gray-300">Candidato, crie o seu cadastro gratuitamente</h1>

            <input type="text" name="username" 
            th:field="*{username}"
            class="bg-gray-50 text-gray-900 text-xd roudend w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
            placeholder="Usuário">

            <input type="text" name="name" 
            th:field="*{name}"
            class="bg-gray-50 text-gray-900 text-xd roudend w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
            placeholder="Nome completo">

            <input type="email" name="email"
            th:field="*{email}" 
            class="bg-gray-50 text-gray-900 text-xd roudend w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
            placeholder="E-mail">
              
            <input type="password" name="password" id="password"
            th:field="*{password}"
            class="bg-gray-50 text-gray-900 text-xd roudend w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
            placeholder="Senha">

            <input type="password" name="confirmPassword" id="confirmPassword"
            class="bg-gray-50 text-gray-900 text-xd roudend w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
            placeholder="Confirme sua senha">

            <textarea name="description"
            th:field="*{description}"
            class="bg-gray-50 text-gray-900 text-xd roudend w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
            placeholder="Perfil Profissional"></textarea>

            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>
            <p class="text-red-400 hidden" id="password_error">As senhas são diferentes</p>

            <button class="bg-amber-900 w-96 p-4 roudend text-white hover:bg-amber-700">Cadastre-se</button>
            <p class="mt-4 text-white">
                Já tem uma conta?
            <a href="/candidate/login" class="text-center text-amber-700 hover:text-amber-500">
                Login </a>
            </p>
        </div>
        <div class="text-white max-w-80 text-6xl flex items-center"> 
            Gestão de Vagas
        </div>
    </form>
</body>

<Script>
    document.getElementById("submitForm").addEventListener("submit", (event) => {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if(password !== confirmPassword) {
            document.getElementById("password_error").classList.remove("hidden");
            event.preventDefault();
        }
    })
</Script>
</html>
