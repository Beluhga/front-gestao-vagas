<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login do Candidato</title>
</head>
<body class="bg-blue-950 h-screen flex justify-center items-center">
    <form action="" class="flex gap-24" th:action="@{/candidate/signIn}" method="post">
        <div class="text-white max-w-80 text-6xl flex items-center">
            Gestão de Vagas
        </div>
        <div class="space-y-8 bg-zinc-950 roudend-md p-20">
            <input type="text" name="username" 
            class="bg-gray-50 text-gray-900 text-xd roudend w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
             placeholder="Usuário">

            <input type="password" name="password" 
            class="bg-gray-50 text-gray-900 text-xd roudend w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
            placeholder="Senha">

            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>

            <button class="bg-amber-900 w-96 p-4 roudend text-white hover:bg-amber-700">Entrar</button>
            <a href="/candidate/create" class="block text-center text-amber-700 underline underline-offset-2 hover:text-amber-500">Crie sua conta</a>
        </div>
    </form>

    
</body>
</html>
